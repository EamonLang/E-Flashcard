{% extends 'layout.html' %}

{% block title %}Sign up | Flashcard App{% endblock %}

{% block content %}
<h1>Enter username, password, and E-mail</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.email }}
    {{ form.submit }}
</form>
{% endblock %}
