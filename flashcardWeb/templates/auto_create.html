{% extends 'layout.html' %}

{% block title %}AI | Flashcard App{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="/static/ai-create.css">{% endblock %}
{% block content %}
<h1>Self Creating Flashcards</h1>
<div class="auto-page"> 
    <input id="auto-input" placeholder="Create flashcards for..." type="text">
    <button id="auto-input-button">Enter</button>
    <div class="question-answer-wrapper">
        <div class="question-wrapper" id="question-wrapper">
            <div class="box" id="box">
                <p>Question example...</p>
            </div>
            
        </div>
        <div class="answer-wrapper" id="answer-wrapper">
            <div class="box" id="box">
                <p>Answer example...</p>
            </div>
            
        </div>
        
    </div>
</div>

{% endblock %}
